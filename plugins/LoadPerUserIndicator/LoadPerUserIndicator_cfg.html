<table class="invisible">
   <tr>
      <td>{t}Title{/t}:</td>
      <td><input class="pluginAttribute" name="widgetTitle" value="Load per User"></td>
   </tr>
   <tr>
      <td>{t}Date range{/t}:</td>
      <td>
      <select class="pluginAttribute" name="dateRange">
         <option value="defaultRange">{t}dashboard default{/t}</option>
         <option value="currentWeek">{t}current week{/t}</option>
         <option value="currentMonth">{t}current month{/t}</option>
      </select>
      </td>
   </tr>
</table>
<input class="pluginAttribute" name="showSidetasks" type="checkbox" />Show sidetasks (if unchecked, sidetasks will be included in 'elapsed')<br>
<input class="pluginAttribute" name="isGraphOnly" type="checkbox"/>is graph only<br>
