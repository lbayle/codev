<table class="invisible">
   <tr>
      <td>{t}Title{/t}:</td>
      <td><input class="pluginAttribute" name="widgetTitle" value="{t}Open issues seniority{/t}" size="50"></td>
   </tr>
   <tr>
      <td style="vertical-align:top">{t}Task type filter{/t}:</td>
      <td>
         <select class="pluginAttribute" name="taskTypeFilter">
            <option value="all">{t}All{/t}</option>
            <option value="bugsOnly">{t}Bugs only{/t}</option>
            <option value="tasksOnly">{t}Tasks only{/t}</option>
         </select>
      </td>
   </tr>
   <tr>
      <td style="vertical-align:top">{t}Display options{/t}:</td>
      <td><input class="pluginAttribute" name="isDisplayTasks" type="checkbox" CHECKED />{t}Display task list{/t}<br></td>
   </tr>
</table>
