<div class="BurnDownChart_ajax"  style="width:100%;">
   <table class="BurnDownChartValuesTable datatable_minimal">
      <thead>
         <tr>
            <th>{t}Date{/t}</th>
            <th>{t}Backlog{/t}</th>
         </tr>
      </thead>
      <tbody>
         {foreach from=$BurnDownChart_tableData key=name item=i}
         <tr>
            <td nowrap="nowrap">{$name}</td>
            <td>{$i.duration}</td>
         </tr>
         {/foreach}
      </tbody>
   </table>
</div>
