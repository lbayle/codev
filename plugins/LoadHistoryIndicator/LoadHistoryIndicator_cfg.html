<table class="invisible">
   <tr>
      <td>{t}Title{/t}:</td>
      <td><input class="pluginAttribute" name="widgetTitle" value="{t}Load History{/t}"></td>
   </tr>
   <tr>
      <td style="vertical-align:top">{t}Timetrack filter{/t}:</td>
      <td><input class="pluginAttribute" name="isOnlyActiveTeamMembers" type="checkbox" CHECKED />{t}Only team members{/t}<br></td>
   </tr>
   <tr>
      <td>{t}Interval{/t}:</td>
      <td>
      <select class="pluginAttribute" name="interval">
         <option value="monthly">{t}Monthly{/t}</option>
         <option value="weekly">{t}Weekly{/t}</option>
      </select>
      </td>
   </tr>
</table>
