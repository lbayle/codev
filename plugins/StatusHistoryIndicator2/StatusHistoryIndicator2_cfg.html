<table class="invisible">
   <tr>
      <td>{t}Title{/t}:</td>
      <td><input class="pluginAttribute" name="widgetTitle" value="Issue Status History"></td>
   </tr>
   <tr>
      <td>{t}Interval{/t}:</td>
      <td>
      <select class="pluginAttribute" name="interval">
         <option value="defaultValue">{t}dashboard default{/t}</option>
         <option value="oneWeek">1 {t}week{/t}</option>
         <option value="twoWeeks">2 {t}weeks{/t}</option>
         <option value="oneMonth">1 {t}month{/t}</option>
      </select>
      </td>
   </tr>
   <tr>
      <td>{t}Filter on Issue type{/t}:</td>
      <td>
      <select class="pluginAttribute" name="issueType">
         <option value="noFilter">{t}No filter{/t}</option>
         <option value="bugsOnly">{t}Bugs only{/t}</option>
         <option value="tasksOnly">{t}Tasks only{/t}</option>
      </select>
      </td>
   </tr>
   <tr>
      <td>{t}Filter on External ID{/t}:</td>
      <td>
      <select class="pluginAttribute" name="issueExtId">
         <option value="noFilter">{t}No filter{/t}</option>
         <option value="withExtId">{t}Issues with External ID{/t}</option>
         <option value="withoutExtId">{t}Issues without External ID{/t}</option>
      </select>
      </td>
   </tr>
</table>
