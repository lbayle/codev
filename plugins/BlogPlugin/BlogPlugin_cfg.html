<table class="invisible">
   <tr>
      <td>{t}Title{/t}:</td>
      <td><input class="pluginAttribute" name="widgetTitle" value="{t}Message wall{/t}"></td>
   </tr>
   <tr>
      <td>{t}Size{/t}:</td>
      <td>
      <select class="pluginAttribute" name="widgetSize">
         <option value="small">{t}Small{/t} (350px)</option>
         <option value="medium" selected="selected">{t}Medium{/t} (650px)</option>
         <option value="large">{t}Large{/t} (1000px)</option>
         <option value="huge">{t}Huge{/t} (1500px)</option>
      </select>
      </td>
   </tr>
</table>
