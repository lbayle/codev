<div class="UserTeamList">
<div class="pluginInitFunction"  style="display: none;">userTeamListJsInit</div>
<div class="pluginDestroyFunction"  style="display: none;">userTeamListJsDestroy</div>

<div align="left" style="margin-top:1em;">
   <form id="userTeamList_dateRange_form" method="POST" action="{$userTeamList_ajaxPhpURL}">
      <fieldset>
         <label for="userTeamList_userid">{t}User{/t}: </label>
         <select class="userTeamList_userid" name="userTeamList_userid" style="min-width: 300px;">
            <option value="0"></option>
         {foreach from=$userTeamList_availableUsers key=id item=i}
            <option {if $i.selected}selected="selected"{/if} value="{$i.id}">{$i.name}</option>
         {/foreach}
         </select>
         <input class="userTeamList_submit" type="submit" value="{t}Display{/t}" />
         <input type="hidden" name="action" value="getUserTeamList" />
         <input type="hidden" name="dashboardId" value="" />
      </fieldset>
   </form>
</div>
<div>
   <div id="userTeamListDiv" align="left" style="margin-top: 1em;">
      {include file="`$userTeamList_ajaxFile`"}
   </div>
   <div class="ui-helper-clearfix"></div>
</div>

<div id="userTeamList_dialog" title="{t}Update team{/t}" class="ui-helper-hidden">
   <input type="hidden" id="userTeamListDlg_teamId"/>
   <table class="invisible">
      <tbody>
         <tr id="userTeamListDlg_tr_role">
            <th>{t}Role{/t} :</th>
            <td>
               <select id="userTeamListDlg_select_role">
                  {foreach from=$userTeamList_accessLevelList key=id item=i}
                  <option value="{$id}">{$i}</option>
                  {/foreach}
               </select>
            </td>
            <td></td>
         </tr>
         <tr id="userTeamListDlg_tr_arrivalDate">
            <th>{t}Arrival Date{/t} :</th>
            <td><input type="text" id="userTeamListDlg_arrivalDate" name="userTeamListDlg_arrivalDate" class="datepicker" maxlength="10" size="10" title="{t}Arrival date{/t}" /></td>
            <td></td>
         </tr>
         <tr id="userTeamListDlg_tr_departureDate">
            <th>{t}Departure Date{/t} :</th>
            <td><input type="text" id="userTeamListDlg_departureDate" name="userTeamListDlg_departureDate" class="datepicker" maxlength="10" size="10" title="{t}Departure date{/t}" /></td>
            <td><span class="help_font">({t}optionnal{/t})</span></td>
         </tr>
      </tbody>
   </table>
</div>


<script type="text/javascript">
   // this is to transmit SMARTY variables to the .js file
   var userTeamListSmartyData = {
      ajaxPage:"{$userTeamList_ajaxPhpURL}",
      i18n_update:"{t}Update{/t}",
      i18n_cancel:"{t}Cancel{/t}"
   };
</script>
</div>
