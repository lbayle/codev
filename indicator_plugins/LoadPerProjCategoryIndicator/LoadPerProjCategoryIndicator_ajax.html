<div class="loadPerProjCategoryIndicator_ajax">
   {if $loadPerProjCategoryIndicator_tableData}
   <table  class="display float"  style="width: 500px;">
   <thead>
      <tr>
         <th>{t}Category{/t}</th>
         <th>{t}Nb Days{/t}</th>
         <th>{t}Tasks{/t}</th>
      </tr>
   </thead>
   <tbody>
      {foreach from=$loadPerProjCategoryIndicator_tableData key=id item=i}
      <tr>
         <td>{$i.catName}</td>
         <td>{$i.duration}</td>
         <td>{$i.formatedBugsPerCategory}</td>
      </tr>
      {/foreach}
   </tbody>
   </table>
   {else}
   {t}Not available.{/t}
   {/if}
</div>
