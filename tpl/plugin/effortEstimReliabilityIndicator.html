{include file="tools/graph.html"}

<script>
$(document).ready(function(){

   var chart = jQuery('#prodRateChart');
   var chartoptions = jQuery('#prodRateChart').data('plotoptions');

   chartoptions.axes.xaxis.min = "{$prodRate_history_plotMinDate}";
   chartoptions.axes.xaxis.max = "{$prodRate_history_plotMaxDate}";
   
   chartoptions.canvasOverlay.objects[0].horizontalLine.y = 1;
   
   //chartoptions.seriesColors = {$prodRate_history_dataColors};
   chartoptions.series = [{
      label: "{t}MgrEffortEstim ReliabilityRate{/t}"
   },{
      label: "{t}EffortEstim ReliabilityRate{/t}"
   }];

   chart.jqplot({$prodRate_history_data}, chartoptions);
});
</script>

<div id="prodRateChart" class="date_chart_with_horizontal_line chart float" style="width:95%;"></div>
<a id="dialog_prodRateValues_link" href="{$page}"><img alt="{t}show values{/t}" title="{t}show values{/t}" src="images/b_browse.png"/></a>
<script type="text/javascript">
   jQuery(document).ready(function() {
      jQuery("#dialog_prodRateValues_link").click(function() {
         jQuery("#dialog_prodRateValues").dialog("open");
         return false;
      });
      jQuery("#dialog_prodRateValues").dialog({
         autoOpen: false,
         height: 'auto',
         width: "auto",
         hide: "fade"
      });
   });
</script>
<div id="dialog_prodRateValues" title="{t}EffortEstim ReliabilityRate{/t}" class="ui-helper-hidden">

    <table title="{t}EffortEstim ReliabilityRate{/t}">
       <thead>
          <tr>
             <th>{t}Date{/t}</th>
             <th>{t}MgrEffortEstim{/t}</th>
             <th>{t}EffortEstim{/t}</th>
          </tr>
       </thead>
       <tbody>
          {foreach from=$prodRate_tableData key=id item=i}
          <tr>
             <td class="right">{$id}</td>
             <td class="right">{$i.prodRateMEE}</td>
             <td class="right">{$i.prodRateEE}</td>
          </tr>
          {/foreach}
       </tbody>
    </table>
</div>
<div class="ui-helper-clearfix"></div>
