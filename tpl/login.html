<div style="text-align:center;margin-top:2em;">
    <form action="{$page}" method="post" name="loginForm">
        <fieldset style="border:0">
            <label>{t}Login{/t}: </label><input name="codev_login" type="text" id="codev_login" />
            <label>{t}Password{/t}: </label><input name="codev_passwd" type="password" id="codev_passwd" />
            <input type="submit" name="Submit" value="{t}Login{/t}" />
            <input type="hidden" name="action" value="pleaseLogin" />
        </fieldset>
    </form>
    {if $error}
    <p style='color:red'>{$error}</p>
    {/if}
</div>
