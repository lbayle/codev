{include file="menu/admin_menu.html"}

<div id="content" style="margin-left:10em;margin-right:10em">
   {if $logs}
   <script type="text/javascript" src="js/datatable.js"></script>
   <table id="logs_table" class="datatable display">
      <thead>
         <tr>
            <th>{t}Line{/t}</th>
            <th>{t}Log{/t}</th>
         </tr>
      </thead>
      <tbody>
         {foreach $logs as $line => $text}
         <tr>
            <td>{$line}</td>
            <td>{$text}</td>
         </tr>
         {/foreach}
      </tbody>
   </table>
   {else}
   <p class="center">{$error}</p>
   {/if}
</div>
