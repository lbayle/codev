{include file="menu/admin_menu.html"}

<script type="text/javascript" charset="utf-8">
   jQuery(document).ready(function() {
      jQuery('#logs_table').dataTable({
         "sScrollY": "700px",
         "bPaginate": false,
         "bScrollCollapse": true,
         "bFilter": true,
         "bSort": true,
         "bInfo": false,
         "bAutoWidth": false
      });
   });
</script>

<div id="content" style="margin-left:10em;margin-right:10em">
   {if $logs}
   <table id="logs_table" class="display">
      <thead>
         <tr>
            <th>{t}Line{/t}</th>
            <th>{t}Log{/t}</th>
         </tr>
      </thead>
      <tbody>
        {foreach $logs as $line => $text}
        <tr>
            <td>{$line}</td>
            <td>{$text}</td>
        </tr>
        {/foreach}
      </tbody>
   </table>
   {else}
   <p style="text-align: center">{$error}</p>
   {/if}
</div>
