{if $projectDetails}
<table width='300' class="float">
   <tr>
      <th>{t}Category{/t}</th>
      <th>{t}Nb Days{/t}</th>
      <th>{t}Tasks{/t}</th>
   </tr>
   {foreach from=$projectDetails key=id item=i}
   <tr bgcolor='white'>
      <td>{$i.catName}</td>
      <td>{$i.duration}</td>
      <td>{$i.formatedBugsPerCategory}</td>
   </tr>
   {/foreach}
</table>
{if $projectDetailsUrl}<img width="500" height="150" src="graphs/pie_graph.php?size=500:150&{$projectDetailsUrl}" alt="{t}Project Detail{/t}" />{/if}
{/if}
