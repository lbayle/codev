
<style>
   span.drag-source {
      border: 1px solid grey;
      border-radius: 3px;
      padding: 2px;
      background-color: silver;
   }

   ul.fancytree-container {
      max-height: 800px;
      overflow-y: scroll;
      width: 80%;
      display: inline-block;
   }
   #tree ul.fancytree-container {
      float: left;
   }

   span.fancytree-node.fancytree-drag-source {
      outline: 1px dotted grey;
   }
   span.fancytree-node.fancytree-drop-accept {
      outline: 1px dotted green;
   }
   span.fancytree-node.fancytree-drop-reject {
      outline: 1px dotted red;
   }

</style>

<div id="wbsEditorContent">

   <div>
      <span id="bt_loadTree" class="pointer">
         <img align="absmiddle" src="images/b_refresh.png" style="vertical-align: middle;" > {t}Reload{/t}</span>
      &nbsp;&nbsp;
      <span id="bt_saveTree" class="pointer">
         <img align="absmiddle" src="images/b_save.png" style="vertical-align: middle;" > {t}Save{/t}</span>
      &nbsp;&nbsp;
      <span id="ajaxStatusMsg"></span>
   </div>

   <!-- Fancytree wrapper -->
   <div id="tree"></div>

   <script type="text/javascript">
      // this is to transmit SMARTY variables to wbsFancytreeEditor.js
      var wbsEditorSmartyData = {
         wbsRootId:"{$wbsRootId}",
         i18n_wbsSaveOK:"{t}WBS saved !{/t}",
         i18n_wbsSaveERR:"{t}ERROR: WBS not saved !{/t}",
         i18n_rename:"{t}Rename{/t}",
         i18n_addSubfolder:"{t}Add subfolder{/t}",
         i18n_delete:"{t}Delete{/t}",
         i18n_newFolder:"{t}New Folder{/t}",
         i18n_rootCantBeDeleted:"{t}Root element cannot be deleted.{/t}",
         i18n_folderMustBeEmpty:"{t}Delete Failed: Folder must be empty.{/t}",
      };
   </script>

   <script src="lib/jquery.cookie/jquery.cookie.js" type="text/javascript"></script>

   <link href="lib/fancytree/dist/skin-lion/ui.fancytree.min.css" rel="stylesheet">
   <script src="lib/fancytree/dist/jquery.fancytree-all-deps.min.js"></script>
   <link href="lib/contextmenu/jquery.contextMenu.css" rel="stylesheet"/>
   <script src="lib/contextmenu/jquery.contextMenu.js" type="text/javascript"></script>

   <!--script src="js_min/wbsFancytreeEditor.min.js"></script-->
   <script src="js/wbsFancytreeEditor.js"></script>

</div>
