<script type="text/javascript">
   jQuery(document).ready(function() {
      jQuery("#teamid").change(function() {
         var teamid = jQuery(this).val();
         jQuery.ajax({
            type: "GET",
            url: "smarty_tools_ajax.php",
            data: "action=getTeamProjects&teamid="+teamid,
            success: function(data) {
               jQuery("#projectSelector").html(jQuery.trim(data));
            },
            error: function(jqXHR, textStatus, errorThrown) {
               if(errorThrown == 'Forbidden') {
                  window.location = '{$page}';
               }
            }
         });
      });
   });
</script>
<label for="teamid">{t}Team{/t}: </label>
<select id="teamid" name="teamid">
   {foreach from=$teams key=id item=i}
   <option {if $i.selected}selected="selected"{/if} value="{$i.id}">{$i.name}</option>
   {/foreach}
</select>
{include file="form/projectSelector.html"}
