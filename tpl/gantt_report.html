<script type="text/javascript">
jQuery(document).ready(function() {
    jQuery("#teamid").change(function() {
        jQuery("#action").val("teamChanged");
        jQuery("#form1").submit();
    });
});

function submitForm() {
    jQuery("#action").val("ganttReport");
    jQuery("#form1").submit();
}
</script>

<div id="content">
    {if $teams}
    <div class="center">
        <!-- Create form -->
        <form id="form1" name="form1" method="post" action="{$page}">
            <fieldset>
                <label>{t}Team{/t}: </label>
                <select id="teamid" name="teamid">
                    {foreach from=$teams key=id item=i}
                    <option {if $i.selected}selected="selected"{/if} value="{$i.id}">{$i.name}</option>
                    {/foreach}
                </select>
                <label>{t}Project{/t}: </label>
                <select id="projectid" name="projectid">
                    <option>{t}All projects{/t}</option>
                    {foreach from=$projects key=id item=i}
                    <option {if $i.selected}selected="selected"{/if} value="{$i.id}">{$i.name}</option>
                    {/foreach}
                </select>
                {include file="form/dateRangeSelector.html"}
                &nbsp;<input type="button" value="{t}Compute{/t}" onclick="javascript:submitForm()" />
                <input type="hidden" id="action" name="action"  value="noAction" />
            </fieldset>
        </form>
        <br/><br/><br/>
    </div>
    {if $urlGraph}
    <img src="{$urlGraph}" alt="{t}Gant report{/t}"/>
    <br/><br/>
    {/if}
    {else}
    <div class="center">{t}Sorry, you do NOT have access to this page.{/t}</div>
    {/if}
</div>
