   <div id="selectManagedUser_dialog_form" title="{t}Select User{/t}" class="ui-helper-hidden">
      <p id="userSelect_desc">{t}Select team user{/t}</p>
      <form id="formSelectManagedUser" method="post" action="{$page}">
         <fieldset>
            <label for="userid">{t}Name{/t} :</label>
            {html_options id=userid name=userid options=$users selected=$selectedUser}
         </fieldset>
      </form>
   </div>

   <script type="text/javascript">
      jQuery(document).ready(function() {
         jQuery("#bt_changeManagedUser").click(function(event) {
            event.preventDefault();
            jQuery("#selectManagedUser_dialog_form" ).dialog( "open" );
         });

         jQuery("#selectManagedUser_dialog_form" ).dialog({
            autoOpen: false,
            height: 'auto',
            width: 400,
            modal: true,
            buttons: {
               Ok: function() {
                  var form = jQuery("#formSelectManagedUser");
                  form.find("input[name=userid]").val(jQuery("#userid").val());
                  form.submit();
               },
               Cancel: function() {
                  jQuery(this).dialog( "close" );
               }
            }
         });
      });
   </script>

   <h2>{$managedUser_realname} <a id="bt_changeManagedUser" style="text-decoration: none" href="{$page}"><img align="absmiddle" src="images/b_refresh.png" style="vertical-align: middle;" title="{t}Change user{/t}"></a></h2>
